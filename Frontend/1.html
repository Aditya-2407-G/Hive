<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test Client</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</head>
<body>
    <div>
        <h2>WebSocket Test Client</h2>
        <div>
            <label>JWT Token:</label>
            <input type="text" id="jwt" style="width: 500px;">
        </div>
        <div>
            <button onclick="connect()">Connect</button>
            <button onclick="disconnect()">Disconnect</button>
        </div>
        <div>
            <h3>Add Song</h3>
            <input type="text" id="roomId" placeholder="Room ID">
            <input type="text" id="youtubeLink" placeholder="YouTube Link">
            <button onclick="sendSong()">Send Song</button>
        </div>
        <div>
            <h3>Messages:</h3>
            <pre id="messages"></pre>
        </div>
    </div>

    <script>
        let stompClient = null;

        function connect() {
            const socket = new SockJS('http://localhost:8080/ws');
            stompClient = Stomp.over(socket);
            
            const headers = {
                Authorization: 'Bearer ' + document.getElementById('jwt').value
            };

            stompClient.connect(headers, 
                frame => {
                    addMessage('Connected: ' + frame);
                    const roomId = document.getElementById('roomId').value;
                    stompClient.subscribe('/topic/room/' + roomId + '/songs', 
                        message => addMessage('Received: ' + message.body)
                    );
                },
                error => addMessage('Error: ' + error)
            );
        }

        function disconnect() {
            if (stompClient !== null) {
                stompClient.disconnect();
                addMessage('Disconnected');
            }
        }

        function sendSong() {
            const roomId = document.getElementById('roomId').value;
            const youtubeLink = document.getElementById('youtubeLink').value;
            
            stompClient.send("/app/room/" + roomId + "/addSong", {}, 
                JSON.stringify({ 'youtubeLink': youtubeLink })
            );
        }

        function addMessage(message) {
            const messages = document.getElementById('messages');
            messages.textContent += message + '\n';
        }
    </script>
</body>
</html>
